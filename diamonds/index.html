<body>
    <div id="dispay">

<script>
    var i,j,k,l;
    for(i=1; i<=5;i++){
        for(k=1; k<=5-i; k++){
            document.write("&nbsp;&nbsp");
            
        }
        for(j=1; j<=i; j++){
            document.write("*");
          
        }
        for(l=2; l<=i; l++){
            document.write("*");
           
        }
        document.write("<br/>");
    }
    for(i=5; i>=1;i--){
        for(k=1; k<=5-i; k++){
            document.write("&nbsp;&nbsp");
            
        }
        for(j=1; j<=i; j++){
            document.write("*");         
        }
        for(l=2; l<=i; l++){
            document.write("*");
           
        }
        document.write("<br/>");
    }

    
    </script>
